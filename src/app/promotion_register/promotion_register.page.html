<ion-header>
  <ion-toolbar id="app-bar">
    <ion-title class="uppercase" style="text-align: center; color: white;">{{promotion.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" style="color: white;"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="body has-header" [fullscreen]="true">
  <div id="container">
    <img src="../../assets/img/promotion_banner.jpg" />

    <div class="rules">
      <div class="title uppercase">Regulamento</div>
      <div class="text">
        {{promotion.description}}
      </div>
      <div class="endDate">Data limite: {{promotion.endDate | date: 'dd/MM/yyyy'}}</div>
    </div>

    <form [formGroup]="formGroup" (ngSubmit)="submit()">
      <div class="form">
        <p class="label uppercase">Nome Completo *</p>
        <ion-input class="uppercase" placeholder="Nome Completo" formControlName="name"></ion-input>
        <p class="label uppercase">telefone *</p>
        <ion-input class="uppercase" placeholder="(00) 9 0000 0000" formControlName="cellphone"></ion-input>
        <p class="label uppercase">CPF *</p>
        <ion-input class="uppercase" placeholder="000.000.000-00" formControlName="cpf"></ion-input>
        <p class="label uppercase">data de nascimento *</p>
        <ion-input class="uppercase" placeholder="00/00/0000" formControlName="birthDate"></ion-input>

        <div class="checkbox">
          <ion-checkbox formControlName="accepted"></ion-checkbox><span class="label">Aceito os termos</span>
        </div>

        <div class="button uppercase">
          <input type="submit" value="Cadastrar" />
        </div>

      </div>
    </form>
  </div>
</ion-content>



<ion-footer class="ion-no-border">
  <div class="footer">
    <div class="icon-home"></div>
    <div class="spacer"></div>
    <div class="icon-radio"></div>
    <div class="spacer"></div>
    <div class="icon-gift icon-active"></div>
  </div>
</ion-footer>
